		// alert(request.responseText);
		window.onload = function(){
			document.body.innerHTML += request.responseText;
		}

		// 모든 브라우저에서 동작
		function createRequest(){
			try{
				return new XMLHttpRequest();

				var versions = [
				'Msxml2.XMLHTTP.6.0',
				'Msxml2.XMLHTTP.5.0',
				'Msxml2.XMLHTTP.4.0',
				'Msxml2.XMLHTTP.3.0',
				'Msxml2.XMLHTTP',

				];
			for(var i = 0; i<versions.length; i++){
