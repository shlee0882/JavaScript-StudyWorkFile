<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>node.js express</title>
</head>
<body>
	<h1>index.html</h1>
	<p>Lorem ipsum dolor sit amet.</p>
	<p>Cras dapibus velit nec est tempor.</p>
	<!-- HTML5 부터 form 태그로 PUT요청과 DELETE 요청을 보낼수 없습니다.  -->
	<form action="/products" method="get">
		<fieldset>
			<legend>GET</legend>
			<input type="submit">
		</fieldset>
	</form>
	<form action="/products" method="post">
		<fieldset>
			<legend>POST</legend>
			<input type="name" />
			<input type="price" />
			<input type="submit" />
		</fieldset>
	</form>
</body>
</html>
