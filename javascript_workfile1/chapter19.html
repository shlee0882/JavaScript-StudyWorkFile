<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.12.2.js"></script>
	<script>
		// CSV 형식 처리
		var input = '';
		input += '모던 웹 디자인을 위한 HTML5 + CSS3 입문, 한빛미디어, 윤인성, 30000원\n';
		input += '모던 웹을 위한 JavaScript + jQuery 입문, 한빛미디어, 윤인성, 32000원\n';
		input += '모던 웹을 위한 node.js 프로그래밍, 한빛미디어, 윤인성, 22000원\n';
		input += '모던 웹을 위한 HTML5 프로그래밍, 한빛미디어, 윤인성, 30000원\n';

		// 한 줄씩 자릅니다.
		input = input.split('\n')
		for(var i = 0; i<input.length; i++){
			// 쉼표를 기준으로 자릅니다.
			input[i] = input[i].split(',');
			for(var j = 0; j<input[i].length; j++){
				// 각 데이터 양 옆에 공백을 제거합니다.
				input[i][j] = input[i][j].trim();
			}
		}
		alert(input);

		// XML 형식은 여는 태그 닫는 태그 등 용량많이 차지하는 문제 있음.

		// JSON 형식은 XML형식과 CSV형식의 단점을 모두 극복한 형식입니다.
		

	</script>
</head>
<body>
	
</body>
</html>
