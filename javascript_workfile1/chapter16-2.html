<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.12.2.js"></script>
	<script>
		// 이벤트 강제 발생 메서드 trigger()
		$(document).ready(function(){
			$('h1').click(function(){
				$(this).html(function(index,html){
					return html + '★';
				});
			});

			// 1초마다 함수 실행
			setInterval(function(){
				$('h1').last().trigger('click');
			},1000);
			// 1초마다 함수 실행
			// setInterval(function(){
			// 	$('h1').last().click();
			// },1000);
		});

		// trigger() 메서드 이용한 매개변수 전달
		$(document).ready(function(){
			$('h2').click(function(event, data1, data2){
				alert(data1+':'+data2);
			});
			// 이벤트를 강제로 발생시킵니다.
			$('h2').eq(1).trigger('click',[273,52]);
		});

		// 16-7부터
	</script>
</head>
<body>
	<h1>Start: </h1>
	<h1>Start: </h1>
	<h2>h2: </h2>
</body>
</html>
