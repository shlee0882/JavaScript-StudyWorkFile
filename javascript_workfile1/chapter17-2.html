<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 50px; height: 50px;
			background-color: orange;
			position: relative;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script>
		// 사용자 정의 효과 animate() 메소드
		$(document).ready(function(){
			$('div').hover(function(){
				$(this).animate({
					opacity: 0.5,
					height: 100,
					top: 100,
					width: 100,
					margin: 100,
					left: 500
				}, 'slow');
			}, function(){
				$(this).animate({
					opacity: 1,
					height: 50,
					top: 0,
					width: 50,
					margin: 0,
					left: 0
				}, 'slow');
			});
		});
	</script>
</head>
<body>
	<div></div><div></div>
	<div></div><div></div>
	<div></div><div></div>
</body>
</html>
