<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.outer{
			width: 200px;
			height: 200px;
			background: orange;
			padding: 50px;
			margin: 10px;
		}

		.inner{
			width: 100%;
			height: 100%;
			background: red;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script>
		// 마우스 오버, 엔터 이벤트
		$(document).ready(function(){
			$('.outer').mouseover(function(){
				$('body').append('<h1>MOUSE OVER</h1>');
			}).mouseenter(function(){
				$('body').append('<h1>MOUS ENTER</h1>');
			});
		});

		// 키보드 이벤트
		// keyup 이벤트 발생시킴
		$(document).ready(function(event){
			$('textarea').keyup(function(){
				// 남은 글자 수를 구합니다.
				var inputLength = $(this).val().length;
				var remain = 150 - inputLength;

				// 문서 객체를 입력합니다.
				$('h1').html(remain);

				// 문서 객체의 색상을 변경합니다.
				if(remain>=0){
					$('h1').css('color','black');
				}else{
					$('h1').css('color','red');
				}
			});
		});

	</script>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
	<div>
		<p>지금 내 생각을</p>
		<h1>150</h1>
		<textarea cols="70" rows="5"></textarea>
	</div>
</body>
</html>
