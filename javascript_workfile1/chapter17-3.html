<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 50px; height: 50px;
			background-color: orange;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(document).ready(function(){
			$('div').click(function(){
				var width = $(this).css('width');
				var height = $(this).css('height');

				// 현재 상태 기준으로 한 상대적 animate() 메서드 사용1
				$(this).animate({
					width: parseInt(width)+50,
					height: parseInt(height)+50
				}, 'slow');

				// 현재 상태 기준으로 한 상대적 animate() 메서드 사용2
				$(this).animate({
						width: '+=50',
						height: '+=50'
					}, 'slow');
			});
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
